#file: noinspection YAMLSchemaValidation
version: '3'

dotenv: ['.env', '{{.ENV}}/.env', '{{.HOME}}/.env']

vars:
  PROJECT_NAME:
    sh: grep -m1 "^module " go.mod | awk '{print $2}'

tasks:
  build:
    cmds:
      - task: get
      - go build -o server

  start:
    cmds:
      - task: get
      - go run

  start-env:
    deps: [setup-env]
    cmds:
      - defer: { task: clear-env }
      - task: start

  dev:
    watch: true
    sources:
      - '**/*.go'
    cmds:
      - task: start

  dev-env:
    deps: [setup-env]
    watch: true
    sources:
      - '**/*.go'
    cmds:
        - defer: { task: clear-env }
          ignore_error: true
        - task: start

  test:
    cmds:
      - task: get
      - go test {{.PROJECT_NAME}}

  test-env:
    deps: [setup-env]
    cmds:
      - defer: { task: clear-env }
      - task: test

  get: go get {{.PROJECT_NAME}}

  setup-env:
    cmds:
      - doppler setup --no-interactive --project {{.PROJECT_NAME}} --config dev
      - doppler secrets download --no-file --format=env > .env

  clear-env:
    internal: true
    cmds:
      - rm -f .env
